apiVersion: apps/v1
kind: Deployment
metadata:
  name: audio-processor
  labels:
    app: audio-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audio-processor
  template:
    metadata:
      labels:
        app: audio-processor
    spec:
      nodeSelector:
        kubernetes.io/hostname: ai-worker
      runtimeClassName: nvidia
      containers:
      - name: audio-processor
        image: audio-processor:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8090
          name: http
        env:
        - name: OPENSEARCH_HOST
          value: "opensearch-svc.default.svc.cluster.local"
        - name: OPENSEARCH_PORT
          value: "9200"
        - name: AUDIO_INDEX_NAME
          value: "audio_multimodal_search"
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
            nvidia.com/gpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2000m"
            nvidia.com/gpu: "1"
        livenessProbe:
          httpGet:
            path: /health
            port: 8090
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8090
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: audio-processor-svc
  labels:
    app: audio-processor
spec:
  type: ClusterIP
  selector:
    app: audio-processor
  ports:
  - name: http
    port: 8090
    targetPort: 8090
    protocol: TCP
