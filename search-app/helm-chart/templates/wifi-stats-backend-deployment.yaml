apiVersion: apps/v1
kind: Deployment
metadata:
  name: wifi-stats-backend
  labels:
    app: wifi-stats-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wifi-stats-backend
  template:
    metadata:
      labels:
        app: wifi-stats-backend
    spec:
      nodeSelector:
        kubernetes.io/hostname: shamel
      containers:
      - name: backend
        image: wifi-stats-backend:1.3
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: PORT
          value: "3001"
        - name: CLICKHOUSE_HOST
          value: "clickhouse-svc.default.svc.cluster.local"
        - name: CLICKHOUSE_PORT
          value: "8123"
        - name: CLICKHOUSE_USER
          value: "flink"
        - name: CLICKHOUSE_PASSWORD
          value: ""
        - name: AI_AGENT_URL
          value: "http://wifi-stats-ai-agent-svc:8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 10
