apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-wifi-stats-backend
  labels:
    app: wifi-stats-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wifi-stats-backend
  template:
    metadata:
      labels:
        app: wifi-stats-backend
    spec:
      nodeSelector:
        kubernetes.io/hostname: shamel
      containers:
      - name: backend
        image: wifi-stats-backend:1.0
        imagePullPolicy: Never
        ports:
        - containerPort: 3001
          name: http
        envFrom:
        - configMapRef:
            name: wifi-stats-backend-config
        - secretRef:
            name: wifi-stats-backend-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
